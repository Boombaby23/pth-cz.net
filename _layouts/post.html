---
layout: default
---


<div class="page">

  <nav class="navbar navbar-default navbar-fixed-top animated-header">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="{{ site.baseurl }}/">
          <span class="icon-logo"></span>
          <span class="title">Pražský&nbsp;<br>Tyrannus Hall</span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {% include menu.html %}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container content">
    {% if page.title %}
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    {% endif %}

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

          <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
              {{ page.date | date: "%d.%m.%Y" }}
            </time>
            {% if page.author %}
            • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
              itemprop="name">{{ page.author }}</span></span>
            {% endif %}
          </p>

          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>

        </article>


        <div id="disqus_thread"></div>
        <script>
          /**
           * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
           * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
           */
           var disqus_config = function () {
           this.page.url = "{{ site.url }}{{ site.baseurl }}{{ page.url}}"; // Replace PAGE_URL with your page's canonical URL variable
           this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
           };
          (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');

            s.src = '//pthcz.disqus.com/embed.js';

            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      </div>
    </div>
  </div>

  {% include footer.html %}

</div>
