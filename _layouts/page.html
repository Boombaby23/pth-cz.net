---
layout: default
---

<div class="page">

  <nav class="navbar navbar-default navbar-fixed-top animated-header">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="{{ site.baseurl }}/">
          <span class="icon-logo"></span>
          <span class="title">Pražský&nbsp;<br>Tyrannus Hall</span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {% include menu.html %}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container content">
    {% include announcements.html %}

    {% if page.title %}
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    {% endif %}

    {{ content }}
  </div>

  {% include footer.html %}

</div>

<script src="{{ site.baseurl }}/scripts/classie.js"></script>
<script src="{{ site.baseurl }}/scripts/animated_header.js"></script>
